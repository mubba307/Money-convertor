<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Currency Converter</h1>
    
    <div class="mb-4">
      <label class="block mb-1 font-medium">Amount</label>
      <input id="amount" type="number" placeholder="Enter amount" class="w-full p-2 border border-gray-300 rounded-lg" />
    </div>

    <div class="mb-4 grid grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium">From</label>
        <select id="fromCurrency" class="w-full p-2 border border-gray-300 rounded-lg">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="INR">INR</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">To</label>
        <select id="toCurrency" class="w-full p-2 border border-gray-300 rounded-lg">
          <option value="INR">INR</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
    </div>

    <button onclick="convertCurrency()" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition ">
      Convert
    </button>

    <div id="result" class="mt-6 text-center text-lg font-semibold text-green-600"></div>
  </div>

  <script>
    // Hardcoded exchange rates
    const exchangeRates = {
      USD: { INR: 83.2, EUR: 0.91, USD: 1 },
      EUR: { USD: 1.1, INR: 91.4, EUR: 1 },
      INR: { USD: 0.012, EUR: 0.011, INR: 1 }
    };

    function convertCurrency() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("fromCurrency").value;
      const to = document.getElementById("toCurrency").value;

      if (isNaN(amount)) {
        document.getElementById("result").innerText = "Please enter a valid amount.";
        return;
      }

      const rate = exchangeRates[from][to];
      const converted = amount * rate;

      document.getElementById("result").innerText = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
    }
    // AutoClick: convert after 3 seconds
setTimeout(() => {
  convertCurrency();
}, 3000); // 3000 ms = 3 seconds

  </script>
</body>
</html>
